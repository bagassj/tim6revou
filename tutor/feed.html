<script>
    var all = document.getElementById("RBall");
    // var hide = document.getElementById("RBhide");
    var room = document.getElementById("RBroom");
    var nature = document.getElementById("RBnature");
    var animal = document.getElementById("RBanimal");
    var cssRoom = document.getElementsByClassName("room");
    var cssNature = document.getElementsByClassName("nature");
    var cssAnimal = document.getElementsByClassName("animal");

    // Menambahkan event listener pada radio button
    all.addEventListener("click", function() {
        for (var i = 0; i < cssRoom.length; i++) {
            cssRoom[i].style.display = 'block';
        };
        
        for (var i = 0; i < cssNature.length; i++) {
            cssNature[i].style.display = 'block';
        };
        
        for (var i = 0; i < cssAnimal.length; i++) {
            cssAnimal[i].style.display = 'block';
        }
    });

    room.addEventListener("click", function() {
        for (var i = 0; i < cssRoom.length; i++) {
            cssRoom[i].style.display = 'block';
        };
        
        for (var i = 0; i < cssNature.length; i++) {
            cssNature[i].style.display = 'none';
        };
        
        for (var i = 0; i < cssAnimal.length; i++) {
            cssAnimal[i].style.display = 'none';
        }
    });

    nature.addEventListener("click", function() {
        for (var i = 0; i < cssRoom.length; i++) {
            cssRoom[i].style.display = 'none';
        };
        
        for (var i = 0; i < cssNature.length; i++) {
            cssNature[i].style.display = 'block';
        };
        
        for (var i = 0; i < cssAnimal.length; i++) {
            cssAnimal[i].style.display = 'none';
        }
    });

    animal.addEventListener("click", function() {
        for (var i = 0; i < cssRoom.length; i++) {
            cssRoom[i].style.display = 'none';
        };
        
        for (var i = 0; i < cssNature.length; i++) {
            cssNature[i].style.display = 'none';
        };
        
        for (var i = 0; i < cssAnimal.length; i++) {
            cssAnimal[i].style.display = 'block';
        }
    });
</script>
